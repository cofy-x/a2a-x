spring.application.name=a2a-server
server.port=8888

# OpenAI-Compatible API Configuration
# Supports: OpenAI, DeepSeek, Azure OpenAI, Ollama, and other OpenAI-compatible services
# Configure via environment variables: OPENAI_BASE_URL, OPENAI_API_KEY, OPENAI_CHAT_MODEL
spring.ai.openai.base-url=${OPENAI_BASE_URL}
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=${OPENAI_CHAT_MODEL}
spring.ai.openai.chat.options.temperature=0.7
